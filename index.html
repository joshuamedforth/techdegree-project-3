<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Code Review</title>
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    </head>
<body>
  <header>
    <h1>THE CODE REVIEW</h1>
    <h2>Signup for our newsletter</h2>
    <p class="intro">Get the latest news on how your code is doing right in your inbox</p>
  </header>
  <hr class="bold">
  <hr>
  <form action="index.html" method="post">
    <fieldset>
      <legend>Contact Information</legend><br>
      <div class="form-element">
        <label for="name">Full Name</label>
          <input type="text" id="name" name="user_name" class="contact_information" required placeholder="Required"><br>
      </div>
      <div class="form-element">
        <label for="email">Email Address</label>
          <input type="email" id="email" name="user_email" class="contact_information" required placeholder="Required"><br>
      </div>
      <div class="form-element">
        <label for="number">Phone Number</label>
          <input type="number" id="number" name="phone_number" class="contact_information"><br>
      </div>
      <div class="form-element">
        <label for="address">Street Address</label>
          <input type="text" id="address" name="street_address" class="contact_information"><br>
      </div>
      <div class="form-element">
        <label for="city">City</label>
          <input type="text" id="city" name="city" class="contact_information"><br>
      </div>
      <div class="form-element">
        <label for="state">State</label>
            <select id="state" name="state" class="contact_information">
              <option selected value="Choose_State">Choose State</option>
              <option value="california">California</option>
              <option value="hawaii">Hawaii</option>
              <option value="florida">Florida</option>
              <option value="california">California</option>
              <option value="texas">Texas</option>
              <option value="massachusetts">Massachusetts</option>
              <option value="alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="other">Other</option>
            </select><br>
        </div>
        <div class="form-element">
        <label for="zip_code">Zip Code</label>
          <input type="text" id="zip_code" name="zip_code" class="zip">
        </div>
    </fieldset>
  <hr>
    <fieldset>
      <legend>Newsletter</legend>
        <p class="newsletter_types">Select the newsletters you would like to recieve</p>
            <input type="checkbox" id="HTML_News" value="HTML_News" name="HTML_News" class="checkbox">
              <label for="HTML_News">HTML News</label><br>
            <input type="checkbox" id="CSS_News" value="CSS_News" name="CSS_News" class="checkbox">
              <label for="CSS_News">CSS News</label><br>
            <input type="checkbox" id="Javascript_News" value="Javascript_News" name="Javascript_News" class="checkbox">
              <label for="Javascript_News">Javascript News</label>
          <p>Newsletter format</p>
            <input type="radio" id="HTML" value="HTML" name="format_type" class="format_type">
            <label for="HTML">HTML</label><br>
            <input type="radio" id="plain_text" value="plain_text" name="format_type" class="format_type">
            <label for="plain_text">Plain text</label>
        <p>Other topics you'd like to hear about</p>
        <textarea id="Other_Topics" name="other_topics"></textarea>
        <button type="submit" class="submit">Sign Up</button>
    </fieldset>
  </form>
  <p class="copyright">Copyright The Code Review</p>
</body>
</html>
